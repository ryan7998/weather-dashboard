<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <div clas="container-fluid">
        <div class="row bg-dark bg-gradient text-center text-light p-3 g-0">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="row g-0">
            <div class="col-12 col-lg-3 bg-light p-4">
                <div class="input-group mb-3">
                    <input id="searchBox" type="text" class="form-control" placeholder="Search for a city">
                    <div class="input-group-append">
                      <button id="searchBtn" class="btn btn-outline-secondary" type="button">Search</button>
                    </div>
                </div>
                <ul id="cities-list" class="list-group list-group-flush"></ul>
            </div>
            <div class="col-12 col-lg-9">
                <div class="row p-4 m-2 card">
                    <div class="row justify-content-md-center">
                        <h5 id="city-name" class="col-4"></h5><span id="date" class="col-4"></span><span id="icon" class="col-4"></span>
                    </div>
                    <div id="temp" class="m-2"></div>
                    <div id="humidity" class="m-2"></div>
                    <div id="wspeed" class="m-2"></div>
                    <div id="uvi" class="m-2"></div>
                </div>
                <div id="future-days" class="row g-0 p-5"></div>
            </div>
        </div>
        <div class="row bg-dark bg-gradient text-center text-light p-3 g-0"><p>Developed by Fazle Ryan</p></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.32/moment-timezone.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
